<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em  HTML5</title>
    <style>
        body{
            background-color: bisque; font-family: fantasy;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="300x300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img700.jpg" type="image/jpg">
        <img src="1000x1000.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <hr>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
